<script>
document.addEventListener("DOMContentLoaded", () => {
    const today = new Date();
    const currentDay = today.getDate();     // 1â€“31
    const currentMonth = today.getMonth();  // December = 11

    // Only unlock if it's December
    const isDecember = (currentMonth === 11);

    document.querySelectorAll(".day").forEach(el => {
        const dayNumber = parseInt(el.dataset.day);

        // If it's not December yet OR the day hasn't arrived â†’ lock it
        if (!isDecember || dayNumber > currentDay) {
            el.classList.add("locked");
            el.addEventListener("click", (event) => event.preventDefault());
        }
    });
});
</script>
